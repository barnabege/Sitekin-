<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Énergie et mouvement</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url("images/Musee2.png") center/cover no-repeat;
      height: 100vh;
      font-family: Arial, sans-serif;
      position: relative;
    }

    .title {
      position: absolute;
      top: 40px;
      width: 100%;
      text-align: center;
      color: white;
      text-shadow: 0 2px 5px black;
    }

    .title h1 {
      margin: 0;
      font-size: 36px;
    }

    .title p {
      margin-top: 8px;
      font-size: 16px;
    }

    .exit {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 18px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      font-size: 14px;
    }

    .exit:hover {
      background: rgba(0, 0, 0, 0.9);
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <a href="a-propos.html" class="exit">Exit ✕</a>

  <audio autoplay loop>
    <source src="sons/musee.mp3" type="audio/mpeg">
    Votre navigateur ne supporte pas l'audio HTML5.
  </audio>
</body>
</html>
